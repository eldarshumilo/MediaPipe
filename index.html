<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel='stylesheet' href="/style.css">
  <script src="/camera_utils.js" crossorigin="anonymous"></script>
  <script src="/control_utils.js" crossorigin="anonymous"></script>
  <script src="/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="/hands.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container" style=" width:100%; height:100%">
    <video class="input_video" style="display:none"></video>
    <canvas class="output_canvas" style="  transform: scaleX(-1); width:100%; height:auto"></canvas>
  </div>
  <div id='result'></div>
  <script type="module">
      const videoElement = document.getElementsByClassName('input_video')[0];
      const canvasElement = document.getElementsByClassName('output_canvas')[0];
      const canvasCtx = canvasElement.getContext('2d');
      
      function onResults(results) {
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);
        if (results.multiHandLandmarks) {
          for (const landmarks of results.multiHandLandmarks) {
            drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                          {color: '#00FF00', lineWidth: 5});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 2});
          }
        }
        canvasCtx.restore();
      }
      
      const hands = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }});
      hands.setOptions({
        maxNumHands: 4,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      hands.onResults(onResults);
      
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await hands.send({image: videoElement});
        },
        width: 720,
        height: 1280
      });
      camera.start();

    </script>
</body>
</html>
